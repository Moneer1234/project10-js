<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <section
      class="container w-50 border-4 p-5 text-center Larger shadow rounded-5"
    >
      <h1 class="mb-5 fw-bolder">smart login system</h1>
      <div class="px-4">
        <input
          class="form-control mb-4"
          type="text"
          placeholder="Enter your name"
          id="creatName"
        />
        <input
          class="form-control mb-4"
          type="email"
          placeholder="Enter your email"
          id="createmail"
        />
        <input
          class="form-control mb-4"
          type="password"
          placeholder="Enter your password"
          id="creatpassword"
        />

        <button id="SignUp-btn" class="btn btn-outline-light w-100 mt-4">
          Sign Up
        </button>

        <p class=" exsist mt-4 bg-danger rounded-3  d-none ">the email is already exsist</p>

        <p class="text-center  text-white mt-3">
          Don't have an a count ?
          <a class="text-white text-decoration-none" href="./index.html"
            > Sign in</a
          >
        </p>
      </div>
    </section>

    <script src="./js/singup.js"></script>
    <link rel="stylesheet" href="./js/bootstrap.bundle.min.js" />

  </body>
</html>
